<mat-toolbar color="primary">
  Chat App

  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img
        class="profile-image-toolbar"
        width="30"
        height="30"
        [src]="user.photoURL ?? 'assets/images/image-placeholder.jpg'"
      />
      <!-- {{ user.displayName }} -->
      <span class="username-toolbar">{{ user.displayName }}</span>
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>
</mat-toolbar>

<div>
  <router-outlet></router-outlet>
</div>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">Profile</button>
  <button mat-menu-item routerLink="/home">Chat</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>
